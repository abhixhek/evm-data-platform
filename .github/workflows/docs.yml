name: Deploy dbt docs to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dbt-core dbt-duckdb

      - name: dbt deps
        working-directory: dbt
        run: dbt deps

      - name: Create dbt profile
        working-directory: dbt
        run: |
          cat <<'EOF' > profiles.yml
          evm_duckdb_platform:
            target: dev
            outputs:
              dev:
                type: duckdb
                path: ../warehouse/duckdb/analytics.duckdb
                threads: 4
          EOF

      - name: Create DuckDB file
        run: |
          mkdir -p warehouse/duckdb
          python - <<'PY'
          import duckdb
          duckdb.connect('warehouse/duckdb/analytics.duckdb').close()
          PY

      - name: Bootstrap empty parquet data
        run: |
          python scripts/bootstrap_empty_parquet.py

      - name: dbt docs generate
        working-directory: dbt
        run: dbt docs generate

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dbt/target

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4